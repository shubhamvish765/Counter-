<!DOCTYPE html>
<html>
  <head>
    <title>Count</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="count">0</h1>
    <button class="plus-btn">+</button>
    <button class="minus-btn">-</button>
    <div class="changeBy">Increment/decrement by:<input type="number" class="numInput" value="1"></div>
    <button class="reset">reset</button>
  </body>
</html>
